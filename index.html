<!doctype html>
<html class="no-js" lang="">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">

    <title>Project One</title>
</head>
<body>

    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-6 col-md-3 form-container">
                <form id="myForm">
                    <h2>Add Users:</h2>

                    <div class="form-group">
                        <label for="user_name">Name</label>
                        <input type="text" class="form-control" id="user_name" placeholder="Enter your Username" autocomplete="off" required>
                    </div>

                    <div class="form-group">
                        <label for="user_email">E-mail</label>
                        <input type="email" class="form-control" id="user_email" placeholder="Enter your E-mail" autocomplete="off" required>
                    </div>

                    <div class="form-group">
                        <label for="user_age">Age</label>
                        <input type="text" class="form-control" id="user_age" placeholder="Enter your age" autocomplete="off" required>
                    </div>

                    <p id="error">Empty Values Are Not Allowed.</p>
                    <input type="submit" class="btn btn-block btn-primary" value="Add User">

                </form>
            </div>

            <div class="col-xs-12 col-md-9 content-container">
                <div class="row" id="parent_avatars">

                    <div class="col-sm-4">
                        <div class="card">
                            <div class="card-delete" data-card="1">X</div>
                            <div class="card-block">
                                <h3 class="card-title">Inamul Hassan</h3>
                                <p class="card-text">
                                    <strong>E-mail</strong>:<span>E-mail@gmail.com</span>
                                </p>
                                <p class="card-text">
                                    <strong>Age</strong>:<span>17</span>
                                </p>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>


</body>

<script src="js/main.js"></script>

</html>
